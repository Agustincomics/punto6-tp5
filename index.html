<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Punto6</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Temporizador</span>
        </div>
    </nav>
    
    <section id="sector">

        <div class="mb-3">
            <label for="seg" class="form-label">Ingrese los segundos</label>
            <input type="number" required class="form-control" id="seg" aria-describedby="Seg">
            <label for="min" class="form-label">Ingrese los minutos</label>
            <input type="number" required class="form-control" id="min" aria-describedby="Min">
            <label for="hour" class="form-label">Ingrese las horas</label>
            <input type="number" required class="form-control" id="hour" aria-describedby="Hour">
        </div>
        <button class="btn btn-primary" id="enviar">Enviar</button>
    </section>

    <section id="sector2">
        <div id="cronometro">0:0:0</div>
        <button id="iniciar">Iniciar</button>
        <button id="detener">Detener</button>
        <button id="reiniciar">Reiniciar</button>
    </section>




    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
